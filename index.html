<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    
    <div class="row">
      <div>
        <p>First Name</p>
        <input type="text">
      </div>
      <div>
        <p>Last Name</p>
        <input type="text">
      </div>
    </div>
    
    <p>Email Address</p>
    <div class="rowemail">
      <input type="text">
    </div>

    <p>Query Type</p>
    <div class="row">
      <input type="text" value="General Enquiry">
      <input type="text" value="Support Request">
    </div>
    
    <p>Message</p>
    <input type="text" class="caixa2">

    <div class="checkbox-container">
      <input type="checkbox">
      <label>I consent to being contacted by the team</label>
    </div>

    <button class="botao">Submit</button>
  </div>
</body>
</html>
