<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    
    <div class="row">
      <div>
        <p>First Name</p>
        <input type="text" class="input-field">
      </div>
      <div>
        <p>Last Name</p>
        <input type="text" class="input-field">
      </div>
    </div>
    
    <p>Email Address</p>
    <div class="rowemail">
      <input type="text" class="input-field">
    </div>

    <p>Query Type</p>
    <div class="row" >
      <input type="button" id="btn1" value="General Enquiry">
      <input type="button" id="btn2" value="Support Request">
    </div>
    
    <p>Message</p>
    <input type="text" class="caixa2 input-field">

    <div class="checkbox-container">
      <input type="checkbox">
      <label>I consent to being contacted by the team</label>
    </div>

    <button class="botao">Submit</button>
  </div>
</body>
</html>
